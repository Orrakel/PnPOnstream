<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>PnPOnstream – Charakterbogen</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      --bg: #0e1116;
      --panel: #161b22;
      --panel-light: #1f2630;
      --text: #f5f7ff;
      --muted: #98a2b3;
      --accent: #7c5cff;
      --success: #22c55e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 12px;
      background: radial-gradient(circle at top, #1f2735 0%, #0e1116 55%);
      color: var(--text);
    }

    main {
      display: grid;
      gap: 16px;
      min-width: 400px;
      max-width: 100%;
      width: 100%;
      margin: 0 auto;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 16px;
      background: var(--panel);
      border-radius: 16px;
      border: 1px solid #263141;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    header p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .pill {
      background: var(--panel-light);
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 13px;
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--panel);
      border-radius: 16px;
      padding: 16px;
      border: 1px solid #263141;
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
    }

    .character-card {
      background: var(--panel-light);
      border: 1px solid transparent;
      border-radius: 12px;
      padding: 8px;
      text-align: center;
      cursor: pointer;
      font: inherit;
      color: inherit;
      transition: border-color 0.2s ease, transform 0.2s ease;
    }

    .character-card:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    .character-card.active {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(124, 92, 255, 0.4);
    }

    .character-card img {
      width: 100%;
      height: 110px;
      border-radius: 8px;
      object-fit: cover;
      display: block;
      margin-bottom: 6px;
    }

    .character-card span {
      display: block;
      font-size: 13px;
      color: var(--text);
    }

    footer {
      color: var(--muted);
      font-size: 10px;
      text-align: center;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Charakterübersicht</h1>
      <p>Wähle einen Charakter aus, um das Charakterblatt zu öffnen.</p>
    </header>

    <section class="card">
      <h2>Charaktere</h2>
      <div class="character-grid" id="character-grid"></div>
    </section>
  </main>

  <footer>Testdaten für die Twitch-Extension – Übersicht mit Platzhaltern.</footer>

  <script>
    const characters = [
      { id: "hubert", name: "Hubert", image: "./data/srsly.png" },
      { id: "kiew", name: "Kiew", image: "./data/Kiew.png" },
      { id: "radagast", name: "Radagast", image: "./data/cry.png" },
      { id: "garo", name: "Garo", image: "./data/ProfilScience.jpg" }
    ];

    const renderCharacterGrid = () => {
      const grid = document.getElementById("character-grid");
      grid.innerHTML = "";
      characters.forEach(character => {
        const button = document.createElement("button");
        button.type = "button";
        button.className = "character-card";
        button.dataset.characterId = character.id;
        button.innerHTML = `
          <img src="${character.image}" alt="Platzhalter für ${character.name}">
          <span>${character.name}</span>
        `;
        button.addEventListener("click", () => {
          window.location.href = `./character.html?id=${character.id}`;
        });
        grid.appendChild(button);
      });
    };
    renderCharacterGrid();
  </script>
</body>
</html>
